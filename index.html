<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main_box">

  <div class="box">
    <div class="header_image"></div>

    <nav class="content">
    <div class="main_title">
      <h1 class="title_standart">Get <span class="title_change">insights</span> that help your business grow.</h1>
    </div>

    <div class="description">
      <p class="description_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>

    <div class="stats">
      <div class="stats_div1"><h2 class="stats_number">10k+ <p class="stats_description">companies</p> </h2></div>
      <div class="stats_div2"><h2 class="stats_number">314 <p class="stats_description">templates</p></h2></div>
      <div class="stats_div3"><h2 class="stats_number">12m+ <p class="stats_description">queries</p></h2></div>
    </div>
  </nav>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/guilherme-richter/" target="_blank">Guilherme Richter</a>.
  </div>


  </main>



</body>
</html>
